<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/general.css">
</head>
<body>
<div class="wrapper">
    <form action="http://localhost/php/add_task.php" method="post">

        <div class="flex">
            <div class="inp-border half">
                <p class="inp-note">Введите ID сущности:</p>
                <input type="text" name="id" class="inp-text" autocomplete="off"/>
            </div>

            <div class="inp-border half">
                <p class="inp-note">Тип сущности:</p>
                <select type="text" name="obj_type" class="inp-text" autocomplete="off">
                    <option value="1">Контакт</option>
                    <option value="3">Компания</option>
                    <option value="12">Покупатель</option>
                    <option value="2">Сделка</option>
                </select>
            </div>

            <div class="inp-border half">
                <p class="inp-note">ID ответственного</p>
                <input type="text" name="resp_id" class="inp-text" autocomplete="off"/>
            </div>

            <div class="inp-border half">
                <p class="inp-note">Дата завершения задачи:</p>
                <input type="date" name="date" class="inp-text" autocomplete="off"/>
            </div>
        </div>

        <div class="inp-border">
            <p class="inp-note">Текст задачи:</p>
            <input type="text" name="text" class="inp-text" autocomplete="off"/>
        </div>
        <input type="submit" class="submit">
    </form>
</div>

<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
</script>
</body>
</html>
